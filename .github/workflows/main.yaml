name: Automated Model Training

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training script
        run: |
          python train.py

      - name: Write metrics to Job Summary
        run: |
          echo "## Experiment Results" >> $GITHUB_STEP_SUMMARY
          echo "**Name:** Pasam Sai Teja" >> $GITHUB_STEP_SUMMARY
          echo "**Roll No:** 2022BCS0106" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Metrics" >> $GITHUB_STEP_SUMMARY
          cat outputs/results.json >> $GITHUB_STEP_SUMMARY

      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: outputs/model.joblib

      - name: Upload evaluation results
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-results
          path: outputs/results.json